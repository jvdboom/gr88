<!-- {{ this.cars$ | async | json}} -->
<h3>{{ (this.marvels$ | async)?.attributionText}}</h3>
<p-dataView [value]="(this.marvels$ | async)?.data.results" [paginator]="true" [rows]="this.limit"
[rows]="20" paginatorPosition="both">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-4">
<!-- 
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [autoWidth]="false"
                  [style]="{'min-width':'15em'}">
                </p-dropdown>
-->
              </div>
              <div class="ui-g-6 ui-md-4 filter-container">
<!--                 
                <div style="position:relative">
                  <input type="search" pInputText placeholder="Search by brand" (keyup)="dv.filter($event.target.value)">
                </div>
-->
              </div>
              <div class="ui-g-6 ui-md-4" style="text-align:right">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
              </div>
            </div>
          </div>
    </p-header>
    <p-footer>
        <div class="ui-g">
            TODO:
        </div>
    </p-footer>

    <ng-template let-character pTemplate="listItem">
        <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
                <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}"
                    width="60" height="60">
                <div>
                    {{character.name}}
                </div>
                <div class="ui-g-12 ui-md-8 car-details">
                        <div class="ui-g">
                                {{character.description}}
                        </div>
                </div>
                <div class="ui-g-12 ui-md-1 search-icon">
                        <button pButton type="button" icon="fa-search" (click)="onSelect(character.id)"></button>
                </div>
        </div>
    </ng-template>
    <ng-template let-character pTemplate="gridItem">
        <div style="padding:.5em" class="ui-g-12 ui-md-3">
                <p-panel [header]="character.name" 
                    [style]="{'text-align':'center'}">
                    <img 
                    src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" 
                    (click)="onSelect(character.id)"
                    width="60" height="60">
                    <a [routerLink]="['/marvelmock', character.id]"></a>
<!--
                  <div class="car-detail">{{car.year}} - {{car.color}}</div>
                      <hr class="ui-widget-content" style="border-top:0">
                  <button pButton type="button" icon="fa-search" (click)="selectCar($event, car)" style="margin-top:0"></button>
-->
                </p-panel>
              </div>
    </ng-template>
</p-dataView>

<h3>
  {{ (this.characters$ | async)?.attributionText }}
</h3>
{{(this.characters$ | async).count}}




<p-dataView [value]="(this.characters$ | async)?.data.results">
    <p-header>List of Cars</p-header>
    <p-footer>Choose from the list.</p-footer>
    <ng-template let-car pTemplate="listItem">
        <div>
            {{car.id}}
        </div>
    </ng-template>
    <ng-template let-car pTemplate="gridItem">
        <div class="ui-g-12 ui-md-3">
            {{car.name}}
        </div>
    </ng-template>
</p-dataView>
